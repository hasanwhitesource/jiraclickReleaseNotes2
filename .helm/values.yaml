# Default values for jiraclick.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.digitalocean.com/qdo/jiraclick
  pullPolicy: IfNotPresent
  tag: ab45929

imagePullSecrets:
  - name: registry-qdo

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP

config_content: ""

clickup:
  webhooksecret: ""
  token: ""
  list: "10940440"
  host: "https://api.clickup.com/api/v2"
jira:
  GQCCU8SCW:
    username: "andrei.tratsiakou@insly.com"
    apitoken: ""
    baseurl: "https://iiziservices.atlassian.net"
    project: "DOPS"

debug: true

rabbitmq:
  url: ""

ingress:
  enabled: true
  annotations:
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"

  hosts:
    - host: jiraclick.k9s.qdo.ee
      paths:
      - path: /
        port: http-handler
  tls:
    - secretName: jiraclick.k9s.qdo.ee-tls
      hosts:
        - jiraclick.k9s.qdo.ee

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []
affinity: {}
